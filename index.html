<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affilate</title>
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="img__logo" src="./image/header/logo.svg" alt="Логотип 'Affiliate'">
                </a>
                <nav class="menu__nav">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Pages</a>
                        </li>
                        <li class="menu__item">
                            <img src="./image/header/categories.svg" alt="categories" class="images_header">
                            <a class="menu__link" href="#">Categories</a>
                        </li>
                        <li class="menu__item">
                            <img src="./image/header/blog.svg" alt="blog">
                            <a class="menu__link" href="#">Blog</a>
                        </li>
                        <li class="menu__item">
                            <img src="./image/header/reviews.svg" alt="reviews">
                            <a class="menu__link" href="#">Reviews</a>
                        </li>
                        <li class="menu__item">
                            <img src="./image/header/guides.svg" alt="guides" class="images_header_rev">
                            <a class="menu__link" href="#">Buying Guides</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__btn">
                    <img src="./image/header/sign.svg" alt="Sign Up" class="header_button-img">
                    <a class="header__btn-link" href="#">
                        <span class="header__btn-text">Sign Up</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container">

        </div>

    </main>
    <footer></footer>
</body>

</html>
